<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TES SEARCH</title>

  <style>
    .search-container{
      width: 50%;
      display: block;
      margin: 0 auto;
    }
    
    input#search-bar{
      margin: 0 auto;
      width: 824px;
      height: 56px;
      padding: 0 50px;
      font-size: 1rem;
      border: none;
      background: #F2F2F2;
      border-radius: 5px;
      outline: none;
      &:focus{
        border: none;
        transition: 0.35s ease;
        color: #6C6C6C;
        &::-webkit-input-placeholder{
          transition: opacity 0.45s ease; 
          opacity: 0;
         }
        &::-moz-placeholder {
          transition: opacity 0.45s ease; 
          opacity: 0;
         }
        &:-ms-placeholder {
         transition: opacity 0.45s ease; 
         opacity: 0;
         }    
       }
     }
    
    .search-icon{
      position: relative;
      float: left;
      width: 23px;
      height: 23px;
      top: -40px;
      left: 15px;
    }
    
    .grup-btn-pop .btn-pop {
      width: 200px;
      height: 56px;
      padding: 10px;
      font-family: 'Poppins';
      font-style: normal;
      font-weight: 600;
      font-size: 16px;
      color: #FFFFFF;
      background: #CE0000;
      box-shadow: 10px 10px 40px rgba(128, 128, 128, 0.1);
      border-radius: 5px;
    }
    
  </style>

</head>
<body>
  
  <form class="search-container">
    <input type="text" id="search-bar" placeholder="Cari...">
    <a href="#"><img class="search-icon" src="../assets/images/produk/icon-produk-search.png"></a>
  </form>
  <div class="grup-btn-pop">
    <a href="" class="btn btn-pop" role="button">Cari</a>
  </div>

</body>
</html>
